<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Clock</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="clock">
            <div class="hand second" data-hand="second"></div>
            <div class="hand minute" data-hand="minute"></div>
            <div class="hand hour" data-hand="hour"></div>
           
            
            <div class="number number1">
                <div class="reversed">1</div>
            </div>
            <div class="number number2">
                <div class="reversed">2</div>
            </div>
            <div class="number number3">
                <div class="reversed">3</div>
            </div>
            <div class="number number4">
                <div class="reversed">4</div>
            </div>
            <div class="number number5">
                <div class="reversed">5</div>
            </div>
            <div class="number number6">
                <div class="reversed">6</div>
            </div>
            <div class="number number7">
                <div class="reversed">7</div>
            </div>
            <div class="number number8">
                <div class="reversed">8</div>
            </div>
            <div class="number number9">
                <div class="reversed">9</div>
            </div>
            <div class="number number10">
                <div class="reversed">10</div>
            </div>
            <div class="number number11">
                <div class="reversed">11</div>
            </div>
            <div class="number number12">
                <div class="reversed">12</div>
            </div>

        </div>


        
        <script src="/script.js" async defer></script>
    </body>
</html>
